<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Ajax example</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="../style/style.css">
  </head>
  <body class="bg-success">
    <!-- INPUT UMBRALES-->
    <div class="input-group">
      <!--UPDATE UMBRALES-->
      <input type="number" aria-label="min" placeholder="min" class="form-control">
      <input type="number" aria-label="max" placeholder="max" class="form-control">

      <div class="input-group-append">
        <button class="btn btn-light" type="button" id="button-addon1">Update</button>
      </div>
    </div>

    <div class="container-fluid overflow-hidden">
      
      <!-- INICIO SECTOR IZQUIERDA -->
      <!-- NUEVA - BAJO - VIP -->
      <div class="row g-5 mt-1">
        <div class="col">
            <div class="card">
              <h4 class="card-header bg-danger text-light">
                Francia
              </h4>
              
              <div class="card-body">
                <ul id="francia" class="list-group list-group-flush">

                </ul>
                  
              </div>
            </div>
        </div>
          

        <div class="col">
          <div class="card">
            <h4 class="card-header bg-danger text-light">
              Bajo Bingo
            </h4> 
            <div class="card-body">
              <ul id="bajo" class="list-group list-group-flush">

              </ul>
            </div>
          </div> 
          
        </div>

        <div class="col">
          <div class="card">
            <h4 class="card-header bg-danger text-light">
              VIP
            </h4>
            <div class="card-body">
              <ul id="vip" class="list-group list-group-flush">
                
              </ul>
            </div>
          </div>          
        </div>
      </div>
      <!-- FIN SECTOR IZQUIERDA -->

      <!-- INICIO SECTOR PRINCIPAL -->
      <!-- PRINCIPAL - RULETA -->
      <div class="row gx-5 gy-5 mt-3 justify-content-center">
        <div class="col">
          <div class="card">
            <h4 class="card-header bg-danger text-light">
              Principal
            </h4>
            
            <div class="card-body">
              <ul id="principal"  class="list-group list-group-flush">

              </ul>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card">
            <h4 class="card-header bg-danger text-light">
              Ruleta
            </h4>
            
            <div class="card-body">
              <ul id="ruleta" class="list-group list-group-flush">

              </ul>
              
            </div>
          </div>
        </div>
      </div>
      <!-- FIN SECTOR PRINCIPAL -->

      <!-- INICIO SECTOR DERECHA -->
      <!-- BOUCHARD - FUENTE - ENTREPISO - CUADRI -->
      <div class="row gx-2 mt-3 justify-content-center">
        <div class="col">
          <div class="card">
            <h4 class="card-header bg-danger text-light">
              Bouchard
            </h4>
            
            <div class="card-body">
              <ul id="bouchard" class="fs-7 list-group list-group-flush">

              </ul>
            </div>
          </div>
        </div>
          
        <div class="col">
          <div class="card">
            <h4 class="card-header bg-danger text-light">
              Fuente
            </h4>
            
            <div class="card-body">
              <ul id="fuente" class="fs-7 list-group list-group-flush">

              </ul>
            </div>
          </div>
        </div>
        
        <div class="col">
          <div class="card">
            <h4 class="card-header bg-danger text-light">
              Entrepiso
            </h4>
            
            <div class="card-body">
              <ul id="entrepiso" class="fs-7 list-group list-group-flush">

              </ul>
  
            </div>
          </div>
        </div>
          
        <div class="col">
          <div class="card">

            <h4 class="card-header bg-danger text-light">
              Cuadrilatero
            </h4>
            
            <div class="card-body">
              <ul id="cuadri" class="fs-7 list-group list-group-flush">

              </ul>
  
            </div>  
          </div>
        </div> 
      </div>
      <!-- FIN SECTOR DERECHA -->
    </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity=
        "sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" 
        crossorigin="anonymous">
    </script>
    <script src="../js/script.js"></script>
  </body>
</html>
